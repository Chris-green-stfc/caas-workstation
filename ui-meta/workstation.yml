name: "workstation"
label: "Linux Workstation"
description: Linux workstation (Ubuntu 20.04) accessible via a web browser.
logo: https://en.wikipedia.org/wiki/Tux_%28mascot%29#/media/File:Tux_Classic_flat_look_3D.svg

parameters:
  - name: cluster_flavor
    kind: cloud.size
    label: Workstation Size
    description: The size of the workstation.
    immutable: true
    options:
      min_ram: 4096
      min_disk: 10

  - name: cluster_volume_size
    label: "Volume size (GB)"
    description: >-
      The size of the data volume for the workstation.
      The data volume will be available at /data.
    kind: integer
    default: 10
    options:
      min: 10
    immutable: true

usage_template: |-
  The workstation can be accessed using a web browser from the services list.

services:
  - name: webconsole
    label: Web console
    icon_url: https://dyltqmyl993wv.cloudfront.net/assets/stacks/guacamole/img/guacamole-stack-220x234.png
